name: "Create repo"
description: "Creates repo either empty or from a template. Can authorize with a PAT or a GitHub App. GitHub Apps cannot create repos from a repo template. "
inputs:
  # Auth params
  pat:
    description: "The PAT used to authenticate. Required if creating from a repo template unless using 'clone_push'."
    required: false
  app_id:
    description: "The GitHub App ID used to authenticate. Can only be used to create an empty repo unless using 'clone_push'."
    required: false
  app_private_key:
    description: "The GitHub App private key used to authenticate. Can only be used to create an empty repo unless using 'clone_push'."
    required: false
  app_installation_id:
    description: "The GitHub App installation id used to authenticate. Can only be used to create an empty repo unless using 'clone_push'."
    required: false
  api_url:
    description: "GitHub API url. Change this if using GitHub Enterprise Server."
    required: false
    default: https://api.github.com

  # Dest repo params
  org:
    description: "The organization to create this repo in."
    required: true
  repo:
    description: "The name of the repo to create."
    required: true
  description:
    description: "The description added to he created repo"
    required: false
    default: Repo created with action jcantosz/create-repo-action.
  visibility:
    description: "The visibility of the created repo. Can be: 'private', 'internal', or 'public'."
    required: false
    default: private

  # Repo template params
  repo_template_org:
    description: "The org of the template repo, if creating from template."
    required: false
  repo_template_repo:
    description: "The name of the template repo, if creating from template."
    required: false
  include_all_branches:
    description: "Whether to include all branches or not, if creating from template"
    required: false
    default: "true"
  clone_push:
    description: "Simulates 'create from a template' using GitHub App authentication by running git clone/push instead of using the API. Will retain all commit history. Will not show linkage in UI."
    required: false
    default: "false"
runs:
  using: "node20"
  main: "dist/index.js"
